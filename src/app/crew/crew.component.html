<div class="displayBox01">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="crew.includes(member)" 
        *ngFor="let member of candidates" 
        (click)="addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>

<hr>

<div class="displayBox02">
    <h3>Crew <span *ngIf="crew.length === 3" 
        class=crewFull>Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" 
        (mouseover)="selected = astronaut" 
        (mouseout)="selected = false">{{astronaut.name}}</li>
    </ol>
    <img *ngIf="selected" [src]="selected.photo"/>
    <br>
    <br>
</div>

<hr>

<div class="displayBox03">
    <button (click)="crew=[]"
    [class.active02]= "crew.length > 0"
    >Clear Crew</button>
</div>
